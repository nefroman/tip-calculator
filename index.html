<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/tip-calculator-app-main/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Tip Calculator</title>
</head>
<body>
  <header class="tittle">
    <h1>  
      <span>spli</span>
      <span>tter</span>
    </h1>
  </header>
  <!--! Section HEADER -->
  <main class="main">
    <div class="bill">
      <form id="formulario">
        <div class="form">
          <label for="#" class="label">Bill</label>
          <!--* Div label -->
          <input type="Number" class="form-control input-bill"
            min="1">
          <!--* Div input -->
        </div>
        <!--* Div form -->
      </form>
      <!--! Section FORMULARIO -->
      <div class="tip">
        <h3>
          Select Tip %
        </h3>
        <button class="caja off">5%</button>
        <button class="caja off" >10%</button>
        <button class="caja off" >15%</button>
        <button class="caja off" >25%</button>
        <button class="caja off" >50%</button>
        <button class="custom off" >Custom</button>
      </div>
      <!--* Div TIP -->
      <form id="formulario">
        <div class="form form-aux">
          <label for="#" class="label">Number of people</label>
          <!--* Div label -->
          <input type="Number" class="form-control input-control" min="1" >
          <!--* Div input -->
        </div>
        <!--* Div form -->
      </form>
      <!--! Section FORMULARIO -->
    </div>
    <!--* Div BILL -->
    <div class="results">
        <h3 class="tip-amount grid1">Tip Amount</h3>
        <!--* Div Tip -->
        <p class="tip-person grid2">
          / person
        </p>
        <div class="tip-total grid3 propina">
         <p>$<span class="dollar">0</span></p> 
        </div>
        <!--* Div tip total -->
        <h3 class="tip-amount grid4">Total</h3>
        <!--* Div Tip -->
        <p class="tip-person grid5">
          / person
        </p>
        <div class="tip-total grid6 personas">
         <p>$<span class="dollar">0</span></p> 
        </div>
        <!--* Div tip total -->
        <button class="reset">
          <p class="buton-reset">Reset</p> 
        </button>
        <!--* Div button reset -->
    </div>
    <!--* Div Results -->
  </main>

  <footer class="footer">
    Made for <a href="#">Juan Manuel Berm√∫dez Escobar.</a> Frontendmentor challenge
  </footer>
  <script src="/tip-calculator-app-main/assets/js/app01.js"></script>
</body>
</html>
